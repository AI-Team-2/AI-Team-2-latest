                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

                        <li class="nav-item"><a class="nav-link" href="#portfolio">IClassification</a></li>

                </div>
            </div>

	<table align="center">
	<tr><td class="portfolio-caption-heading"><img src="static/uploads/{{ filename }}"> {{ predictions.class1 }}</td></tr>

        <tr><td><a href="{{ url_for('main_page') }}"><button class="button mt-3">Try again?</button></a></td></tr>
	</table>

<script>

    document.head.appendChild(t);
